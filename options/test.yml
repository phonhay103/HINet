# general settings
name: Test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: Rain 
    type: SingleImageDataset # PairedImageDataset ? SingleImageDataset

    dataroot_gt: ./datasets/Test100/target
    dataroot_lq: ./datasets/Test100/input

    io_backend:
      type: disk

# network structures
network_g:
  type: HINet
  wf: 64
  hin_position_left: 0
  hin_position_right: 4

# path
path:
  pretrain_network_g: ./pretrained/deraining.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: true
  crop_size: 256

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

# dist training settings
dist_params:
  backend: nccl
  port: 29500
